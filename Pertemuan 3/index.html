<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      img {
        width: 90px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <header>
      <!-- navbar 1  -->
      <div class="me-1 bg-secondary">
        <ul class="nav justify-content-end">
          <li class="nav-item me-2">
            <a class="nav-link text-white" href="#">Gift Card</a>
          </li>
          <li class="nav-item me-2">
            <a class="nav-link text-white" href="#">Track Order</a>
          </li>
          <li class="nav-item me-2">
            <a class="nav-link text-white" href="#">ContactUs</a>
          </li>
        </ul>
      </div>
      <!-- navbar 2 -->
      <div>
        <nav class="navbar bg-secondary">
          <a class="navbar-brand ms-5"
            ><img
              src="https://dpmptsp.depok.go.id/assets/img/perizinan/logo-depok.png"
              alt="Logo"
          /></a>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success me-5" type="submit">
              Search
            </button>
          </form>
        </nav>
      </div>
    </header>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
